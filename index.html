<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagen/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Encriptador y Desencriptador de Texto </title>
</head>
<body>


 <!--Encabezado-->
    <header>
        <a href="a" rel="">
            <img src="./img/logo.svg" alt="Logo Alura" class="logo">
        </a>     
    </header>

 <!--Principal-->
<main>
    <section class="encriptador">
    <textarea class="cifrar" placeholder="Ingrese el texto aquí"></textarea>
    <div class="encriptador-mensaje">
        <img src="./img/aviso.svg" alt="Imagen-Aviso" class="img-aviso">
        <p class="texto-mensaje">Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="encriptador-contenedor">
        <button type="submit" class="btn-cifrar">Encriptar</button>
        <button type="submit" class="btn-desifrar">Desencriptar</button>

    </div>
    </section>
    <section class="tarjeta">
        <div class="contenedor">
            <img src="./img/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
            <p class="textoUno">Ningún texto fue Ingresado </p>
            <p class="textoDos">Imgrese el Texto </p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button type="submit" class="btn-copiar">Copiar</button>
    </section>

    
</main>
 <!--Pie de Página-->
<footer>
    <p class="copyright">&copy; Encriptador de Texto - Desarrollado por Leandro Riatti </p>
     <a href="#" rel="">
        <img src="./img/github.svg" alt="Logo Github" class="Github">
     </a>
     <a href="#" rel="">
        <img src="./img/linkedin.svg" alt="Logo Linkedin" class="Linkedin">
     </a>
</footer>

<script src="./scripts/encriptador.js"></script>

</body>
</html>
